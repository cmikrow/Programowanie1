<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        const tab = [1,2,3,4,5,6];
        var podajLiczbe = parseInt(prompt("Wprowadź liczbe całkowitą"));
        var indeks = parseInt(prompt("Podaj indeks by wprowadzić tam liczbe"));
        if(indeks != null){
            if(indeks>0 && Number.isInteger(indeks)){
                const nowaTab = [...tab.slice(0,indeks),podajLiczbe,...tab.slice(indeks++)];
                console.log(nowaTab)
            }else{
                const nowaTab = [podajLiczbe,...tab.slice(indeks++)];
                console.log(nowaTab)
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
