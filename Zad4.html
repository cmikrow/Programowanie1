<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function liczba()  {
            liczba1 = prompt("Podaj nazwę pierwszą");
            liczba2 = prompt("Podaj liczbe drugą");
            parseInt.liczba1
            parseInt.liczba2
	        if( liczba1 == liczba2 ){
	            document.write("<b>Liczby są sobie równe</b>");
	        }else if( liczba1 > liczba2 ){
	            document.write("<b>Liczba pierwsza jest większa od drugiej</b>");
            }else if( liczba1 < liczba2 ){
	            document.write("<b>Liczba druga jest większa od pierwszej</b>");
            }else{
	            document.write("<b>Niepoprawne dane</b>");
	        }
        }
    </script>
</head>
<body onload="liczba()">

</body>
</html>
